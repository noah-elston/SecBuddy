<!DOCTYPE html>
<html>
    <head>
        <title>My Website</title>
        <link rel="stylesheet" type="text/css" href="src/dark-mode.css">
        <link href="/dist/output.css" rel="stylesheet">
    </head>
    
<body>
    <h1 class="text-3xl font-bold underline">
        Hello world!
    </h1>
    <input type="text" id="search" onkeyup="filterContent()" placeholder="Search for content...">
    <div id="content">
        <div class="content" data-keywords="offensive security">Content about offensive security</div>
        <!-- Add more content here -->
        <div class="content" data-keywords="recon">reconnaissance</div>
        <div class="content" data-keywords="application security">Content about application security</div>
        <div class="content" data-keywords="information security">Content about information security</div>
    </div>
    <script>
        function filterContent() {
            var input = document.getElementById('search');
            var filter = input.value.toLowerCase();
            var contents = document.getElementsByClassName('content');

            for (var i = 0; i < contents.length; i++) {
                var keywords = contents[i].getAttribute('data-keywords');
                if (keywords.toLowerCase().indexOf(filter) > -1) {
                    contents[i].style.display = ''; // Show the element
                } else {
                    contents[i].style.display = 'none'; // Hide the element
                }
            }
        }
    </script>
</body>
</html>
